<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Introduction to Forms</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <h1>Want to know more about me? Contact me below!</h1>
        </header>
       
        <form action="https://formspree.io/f/mdobaare" method="post">
            <div class="form-item">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-item">
                <label for="mail">Email</label>
                <input type="email" id="mail" name="email">
            </div>
            <div class="form-item">
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <div class="form-item">
                <button type="submit">Send!</button>
            </div>
        </form>
        <nav>
            <a href="index.html">Go back Home</a>
        </nav>
    </body>
    <footer>
        <div>
            <a href="https://www.linkedin.com/in/mj-fernandes-43653174/">
                <img class="icons" src="LinkedIn-icon.jpg" alt="LinkedIn link to profile">
            </a>
            <a href="https://github.com/MemeJay">
                <img class="icons" src="github-icon.jpg" alt="Link to Github icon">
            </a>
        </div>
    </footer>
</html>
